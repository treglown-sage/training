parameters:
- name: myStringName
  type: string
  default: string Value
- name: myMultiString
  type: string
  default: default
- name: myNumber
  type: number
  default: 2
- name: myBoolean
  type: boolean
  default: true

steps: 
- ${{ each parameter in parameters }}:
  - script: echo ${{ parameter.Value }}
    displayName: Parameter Name ${{ parameter.Value }}